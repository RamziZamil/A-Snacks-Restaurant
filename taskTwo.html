<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Food</title>
    <link rel="stylesheet" href="taskTwo.css" />
  </head>
  <body>
    <!-- <div id="user-info"></div> -->

    <h1>Order Food</h1>
    <form id="user-form">
      <label for="username">Name:</label>
      <input type="text" id="username" name="username" required />
      <br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" required />
      <br />

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <br />

      <label>Order Type:</label>
      <input
        type="radio"
        id="shawarma"
        name="orderType"
        value="shawarma"
        required
      />
      <label for="shawarma">Shawarma</label>
      <input type="radio" id="zinger" name="orderType" value="zinger" />
      <label for="zinger">Zinger</label>
      <input type="radio" id="burger" name="orderType" value="burger" />
      <label for="burger">Burger</label>
      <br />

      <label>Order Style:</label>
      <input type="checkbox" id="combo" name="orderStyle" value="combo" />
      <label for="combo">Combo</label>
      <input type="checkbox" id="sandwich" name="orderStyle" value="sandwich" />
      <label for="sandwich">Sandwich</label>
      <br />

      <button type="button" id="submit-btn">Submit</button>
    </form>

    <div id="user-info">
      <h2>User Information</h2>
    </div>

    <script src="taskTwo.js"></script>
  </body>
</html>
